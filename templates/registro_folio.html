<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #003366;
        }

        header img, footer img {
            width: 100%;
            display: block;
        }

        .titulo {
            text-align: center;
            font-weight: bold;
            font-size: 26px;
            margin: 30px 0 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 25px 20px;
            background-color: #e6f2fb;
            border-radius: 12px;
            border: 2px solid #cce6f5;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            background-color: #2a72a5;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #1e5b88;
        }

        .mensaje {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .titulo {
                font-size: 22px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='Cabezaguana.jpg') }}" alt="Encabezado">
</header>

<div class="titulo">Secretaría de Movilidad - Registro de Folio</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="mensaje">
    {% for category, message in messages %}
      <div style="color: {% if category == 'error' %}#a00000{% else %}green{% endif %};">
        {{ message }}
      </div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('registrar_folio') }}">
    <input type="text" name="folio" placeholder="Folio" required>
    <input type="text" name="marca" placeholder="Marca" required>
    <input type="text" name="linea" placeholder="Línea" required>
    <input type="number" name="anio" placeholder="Año" required>
    <input type="text" name="serie" placeholder="Número de Serie" required>
    <input type="text" name="motor" placeholder="Número de Motor" required>
    <select name="vigencia" required>
        <option value="">Selecciona vigencia</option>
        <option value="30">30 días</option>
        <option value="60">60 días</option>
        <option value="90">90 días</option>
    </select>
    <input type="text" name="nombre_solicitante" placeholder="Nombre del solicitante" required>
    <button type="submit" class="btn">Registrar</button>
</form>

<footer>
    <img src="{{ url_for('static', filename='Piesguana.jpg') }}" alt="Pie de página">
</footer>

</body>
</html>
