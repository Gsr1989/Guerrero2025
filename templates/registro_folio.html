<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Registrar Nuevo Folio</h1>
    <form method="POST" action="{{ url_for('registro_folio') }}">
        <input type="text" name="folio" placeholder="Folio" required><br>
        <input type="text" name="marca" placeholder="Marca" required><br>
        <input type="text" name="linea" placeholder="Línea" required><br>
        <input type="text" name="anio" placeholder="Año" required><br>
        <input type="text" name="serie" placeholder="Número de serie" required><br>
        <input type="text" name="motor" placeholder="Número de motor" required><br>
        <input type="text" name="color" placeholder="Color" required><br>
        <input type="text" name="contribuyente" placeholder="Nombre del contribuyente" required><br>
        <select name="vigencia" required>
            <option value="30">30 días</option>
            <option value="60">60 días</option>
            <option value="90">90 días</option>
        </select><br><br>
        <button type="submit">Registrar Folio</button>
    </form>
</body>
</html>
