<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Permiso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='img/fondo_grecas.png') }}");
            background-size: cover;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 10px 0;
        }

        header img {
            width: 75%;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #f7fbff;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #87CEFA;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="number"],
        select {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #004B87;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer img {
            width: 80px;
            margin: 0 10px;
        }

        .ltm {
            text-align: center;
            font-size: 30px;
            margin-top: 10px;
            padding-bottom: 30px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .ltm {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='img/guerrero_logo.png') }}" alt="Encabezado Guerrero">
</header>

<div class="container">
    <h2>Registro de Permiso</h2>
    <form method="POST" action="{{ url_for('formulario') }}">
        <input type="text" name="folio" placeholder="Folio" required>
        <input type="text" name="marca" placeholder="Marca" required>
        <input type="text" name="linea" placeholder="Línea" required>
        <input type="number" name="anio" placeholder="Año" required>
        <input type="text" name="serie" placeholder="Número de Serie" required>
        <input type="text" name="motor" placeholder="Número de Motor" required>
        <input type="text" name="color" placeholder="Color" required>
        <input type="text" name="nombre_contribuyente" placeholder="Nombre del Contribuyente" required>
        <select name="vigencia" required>
            <option value="">Seleccionar Vigencia</option>
            <option value="30">30 días</option>
            <option value="60">60 días</option>
            <option value="90">90 días</option>
        </select>
        <button type="submit">Registrar Permiso</button>
    </form>
</div>

<footer>
    <img src="{{ url_for('static', filename='img/tlapa_logo.png') }}" alt="Tlapa Logo">
    <img src="{{ url_for('static', filename='img/guerrero_icon.png') }}" alt="Gobierno Icono">
</footer>

<div class="ltm">
    LTM | Tlapa de Comonfort Gro.
</div>

</body>
</html>
