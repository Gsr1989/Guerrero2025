<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Folios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #003366;
            color: white;
        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: #003366;
        }
    </style>
</head>
<body>
    <h2>Folios Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>Folio</th>
                <th>Nombre</th>
                <th>Expedici√≥n</th>
                <th>Vencimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.folio }}</td>
                <td>{{ registro.nombre }}</td>
                <td>{{ registro.fecha_expedicion }}</td>
                <td>{{ registro.fecha_vencimiento }}</td>
                <td>
                    <a href="{{ url_for('editar_folio', folio=registro.folio) }}">Editar</a> |
                    <a href="{{ url_for('eliminar_folio', folio=registro.folio) }}">Eliminar</a> |
                    <a href="{{ url_for('descargar', folio=registro.folio) }}">Descargar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/panel">Volver al Panel</a>
</body>
</html>
