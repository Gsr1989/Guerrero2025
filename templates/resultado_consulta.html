<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Consulta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .resultado {
            background-color: #eeeeee;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        h3 {
            color: #003366;
        }
    </style>
</head>
<body>
    <h2>Resultado de la Consulta</h2>
    {% if registro %}
    <div class="resultado">
        <h3>Folio: {{ registro.folio }}</h3>
        <p>Nombre: {{ registro.nombre }}</p>
        <p>Fecha de Expedición: {{ registro.fecha_expedicion }}</p>
        <p>Fecha de Vencimiento: {{ registro.fecha_vencimiento }}</p>
    </div>
    {% else %}
    <p>No se encontró el folio.</p>
    {% endif %}
    <br>
    <a href="/consulta">Consultar otro</a> |
    <a href="/">Volver al inicio</a>
</body>
</html>
