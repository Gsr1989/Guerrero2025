<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Exitoso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: url('{{ url_for('static', filename='img/fondo_grecas.png') }}') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header img {
            width: 80%;
            display: block;
            margin: 10px auto 0;
        }

        .titulo {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #003366;
            margin-top: 20px;
        }

        .contenido {
            text-align: center;
            padding: 30px 20px;
            background-color: white;
            border-radius: 12px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .mensaje {
            font-size: 20px;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .boton {
            background-color: #830000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }

        .boton:hover {
            background-color: #a50000;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 40px auto 10px;
        }

        .logos img {
            height: 90px;
            object-fit: contain;
        }

        .leyenda {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: #444;
            margin: 30px 20px 60px;
        }

        @media (max-width: 600px) {
            header img {
                width: 90%;
            }

            .titulo {
                font-size: 22px;
            }

            .contenido {
                padding: 20px 15px;
            }

            .boton {
                font-size: 14px;
                padding: 10px 20px;
            }

            .logos img {
                height: 70px;
            }

            .leyenda {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='img/guerrero_logo.png') }}" alt="Encabezado">
</header>

<div class="titulo">Secretar√≠a de Movilidad - Registro Exitoso</div>

<div class="contenido">
    <p class="mensaje">Folio registrado correctamente.</p>

    <a class="boton" href="{{ url_for('static', filename='pdfs/' + folio + '.pdf') }}" target="_blank">Ver Comprobante PDF</a>
    <a class="boton" href="{{ url_for('consulta_folio') }}">Consultar Folio</a>
    <a class="boton" href="{{ url_for('admin') }}">Volver al Panel</a>
</div>

<div class="logos">
    <img src="{{ url_for('static', filename='img/guerrero_icon.png') }}" alt="Icono Guerrero">
    <img src="{{ url_for('static', filename='img/tlapa_logo.png') }}" alt="Logo Tlapa">
</div>

<div class="leyenda">LTM | Tlapa de Comonfort Gro.</div>

</body>
</html>
