<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: url('{{ url_for('static', filename='img/fondo_grecas.png') }}') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        header img {
            width: 80%;
            display: block;
            margin: 10px auto 0;
        }

        .titulo {
            text-align: center;
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
            color: #003366;
        }

        main {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        input[type="text"] {
            width: 40%; /* reducido aún más */
            padding: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 25px;
            font-size: 16px;
        }

        button {
            background-color: #1976d2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #145a9e;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 40px auto 10px;
        }

        .logos img {
            height: 90px;
            object-fit: contain;
        }

        .leyenda {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: #444;
            margin: 30px 20px 60px;
        }

        @media (max-width: 600px) {
            header img {
                width: 90%;
            }

            .titulo {
                font-size: 22px;
                margin-top: 16px;
            }

            main {
                padding: 20px 15px;
            }

            .leyenda {
                font-size: 24px;
            }

            .logos img {
                height: 70px;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='img/guerrero_logo.png') }}" alt="Encabezado">
</header>

<div class="titulo">CONSULTA TU FOLIO</div>

<main>
    <form action="/consulta_folio" method="POST">
        <input type="text" name="folio" placeholder="Ingresa tu folio" required>
        <button type="submit">Consultar</button>
    </form>
</main>

<div class="logos">
    <img src="{{ url_for('static', filename='img/guerrero_icon.png') }}" alt="Icono Guerrero">
    <img src="{{ url_for('static', filename='img/tlapa_logo.png') }}" alt="Logo Tlapa">
</div>

<div class="leyenda">LTM | Tlapa de Comonfort Gro.</div>

</body>
</html>
