<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='img/fondo_grecas.png') }}");
            background-size: cover;
            background-repeat: repeat;
        }

        header {
            text-align: center;
            padding: 10px 0;
        }

        header img {
            width: 75%;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #f7fbff;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #87CEFA;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .titulo {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border-radius: 6px 6px 0 0;
            font-weight: bold;
            font-size: 18px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #004B87;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #005fa3;
        }

        .logos {
            text-align: center;
            margin-top: 30px;
        }

        .logos img {
            height: 80px;
            margin: 0 15px;
        }

        .ltm {
            text-align: center;
            font-size: 35px;
            font-weight: normal;
            color: #000;
            margin-top: 10px;
            padding-bottom: 30px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .logos img {
                height: 70px;
            }

            .ltm {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='img/guerrero_logo.png') }}" alt="Guerrero Logo">
    </header>

    <div class="container">
        <div class="titulo">CONSULTA TU FOLIO</div>

        <form action="/consulta_folio" method="POST">
            <input type="text" name="folio" placeholder="Ingresa tu folio" required>
            <button type="submit">Consultar</button>
        </form>
    </div>

    <div class="logos">
        <img src="{{ url_for('static', filename='img/tlapa_logo.png') }}" alt="Tlapa Logo">
        <img src="{{ url_for('static', filename='img/guerrero_icon.png') }}" alt="Gobierno Logo">
    </div>

    <div class="ltm">
        LTM | Tlapa de Comonfort Gro.
    </div>

</body>
</html>
