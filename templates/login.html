<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Validación Vehicular MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: url('{{ url_for('static', filename='img/fondo_grecas.png') }}') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        header img {
            width: 80%;
            display: block;
            margin: 10px auto 0;
        }

        .titulo {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #003366;
            margin-top: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 25px 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #1976d2;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #145a9e;
        }

        .error {
            color: #a00000;
            background-color: #fce4e4;
            padding: 10px;
            text-align: center;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: bold;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 40px auto 10px;
        }

        .logos img {
            height: 90px;
            object-fit: contain;
        }

        .leyenda {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: #444;
            margin: 30px 20px 60px;
        }

        @media (max-width: 600px) {
            header img {
                width: 90%;
            }

            .titulo {
                font-size: 22px;
            }

            .leyenda {
                font-size: 24px;
            }

            .logos img {
                height: 70px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='img/guerrero_logo.png') }}" alt="Encabezado">
</header>

<div class="titulo">Secretaría de Movilidad - Iniciar Sesión</div>

<div class="form-container">
    <form method="POST">
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="error">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>

<div class="logos">
    <img src="{{ url_for('static', filename='img/guerrero_icon.png') }}" alt="Icono Guerrero">
    <img src="{{ url_for('static', filename='img/tlapa_logo.png') }}" alt="Logo Tlapa">
</div>

<div class="leyenda">LTM | Tlapa de Comonfort Gro.</div>

</body>
</html>
