<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Validación Vehicular MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            color: #003366;
        }

        header img {
            width: 100%;
            display: block;
        }

        .titulo {
            text-align: center;
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
        }

        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 25px 20px;
            background-color: #e6f2fb;
            border-radius: 12px;
            border: 2px solid #cce6f5;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #2a72a5;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1e5b88;
        }

        .error {
            color: #a00000;
            background-color: #fce4e4;
            padding: 10px;
            text-align: center;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: bold;
        }

        footer img {
            width: 100%;
            display: block;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .titulo {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='Cabezaguana.jpg') }}" alt="Encabezado">
    </header>

    <div class="titulo">Secretaría de Movilidad - Iniciar Sesión</div>

    <div class="form-container">
        <form method="POST">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <footer>
        <img src="{{ url_for('static', filename='Piesguana.jpg') }}" alt="Pie de página">
    </footer>

</body>
</html>
