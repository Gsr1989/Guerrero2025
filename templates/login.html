<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <!-- Omitido porque la imagen Cabezaguana.jpg no existe -->
    </header>

    <div class="titulo">Secretaría de Movilidad - Iniciar Sesión</div>

    <div class="form-container">
        <form method="POST" action="{{ url_for('login') }}">  <!-- CAMBIO: apuntar a login -->
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <footer>
        <!-- Omitido porque la imagen Piesguana.jpg no existe -->
    </footer>
</body>
</html>
