<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            padding: 20px;
        }
        .formulario {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h2>Editar Folio</h2>
        <form method="POST">
            <input type="text" name="marca" value="{{ registro.marca }}" required>
            <input type="text" name="linea" value="{{ registro.linea }}" required>
            <input type="text" name="anio" value="{{ registro.anio }}" required>
            <input type="text" name="serie" value="{{ registro.serie }}" required>
            <input type="text" name="motor" value="{{ registro.motor }}" required>
            <input type="text" name="nombre" value="{{ registro.nombre }}" required>
            <input type="number" name="vigencia" value="{{ registro.vigencia }}" required>
            <input type="text" name="fecha_expedicion" value="{{ registro.fecha_expedicion }}" required>
            <input type="text" name="fecha_vencimiento" value="{{ registro.fecha_vencimiento }}" required>
            <button type="submit">Actualizar</button>
        </form>
    </div>
</body>
</html>
