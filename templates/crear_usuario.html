<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('{{ url_for('static', filename='img/fondo_grecas.png') }}') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        header img {
            width: 80%;
            display: block;
            margin: 10px auto 0;
        }

        .titulo {
            text-align: center;
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
            color: #003366;
        }

        .formulario {
            max-width: 500px;
            margin: 20px auto;
            padding: 25px 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn, .nav-btn {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .btn:hover, .nav-btn:hover {
            background-color: #145a9e;
        }

        .mensaje {
            margin: 20px auto;
            max-width: 500px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 40px auto 10px;
        }

        .logos img {
            height: 90px;
            object-fit: contain;
        }

        .leyenda {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: #444;
            margin: 30px 20px 60px;
        }

        @media (max-width: 600px) {
            header img {
                width: 90%;
            }

            .titulo {
                font-size: 22px;
            }

            .leyenda {
                font-size: 24px;
            }

            .logos img {
                height: 70px;
            }

            .formulario {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='img/guerrero_logo.png') }}" alt="Encabezado">
</header>

<div class="titulo">Secretaría de Movilidad - Crear Usuario</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="mensaje {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" class="formulario">
    <input type="text" name="username" placeholder="Nombre de usuario" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <input type="number" name="folios" placeholder="Cantidad de folios" required>
    <button type="submit" class="btn">Crear Usuario</button>
</form>

<div class="formulario">
    <a href="{{ url_for('admin') }}" class="nav-btn">Volver al Panel</a>
    <a href="{{ url_for('consulta_folio') }}" class="nav-btn">Consultar Folio</a>
    <a href="{{ url_for('logout') }}" class="nav-btn">Cerrar Sesión</a>
</div>

<div class="logos">
    <img src="{{ url_for('static', filename='img/guerrero_icon.png') }}" alt="Icono Guerrero">
    <img src="{{ url_for('static', filename='img/tlapa_logo.png') }}" alt="Logo Tlapa">
</div>

<div class="leyenda">LTM | Tlapa de Comonfort Gro.</div>

</body>
</html>
