<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Permiso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            padding: 20px;
        }
        .formulario {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h2>Registrar Permiso</h2>
        <form method="POST">
            <input type="text" name="folio" placeholder="Folio" required>
            <input type="text" name="marca" placeholder="Marca" required>
            <input type="text" name="linea" placeholder="Línea" required>
            <input type="text" name="anio" placeholder="Año" required>
            <input type="text" name="serie" placeholder="Número de Serie" required>
            <input type="text" name="motor" placeholder="Número de Motor" required>
            <input type="text" name="nombre" placeholder="Nombre del Contribuyente" required>
            <select name="vigencia" required>
                <option value="30">30 días</option>
                <option value="60">60 días</option>
                <option value="90">90 días</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
