<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <h1>🔧 Panel de Administración</h1>

    <div class="botones-panel">
        <a href="{{ url_for('crear_usuario') }}">➕ Crear Usuario</a>
        <a href="{{ url_for('registro_admin') }}">📝 Registrar Folio</a>
        <a href="{{ url_for('consulta_folio') }}">🔍 Consultar Folio</a>
        <a href="{{ url_for('ver_registros') }}">📋 Registros Realizados</a>
        <a href="{{ url_for('logout') }}">🚪 Cerrar Sesión</a>
    </div>

    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 40px;
        }

        .botones-panel a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .botones-panel a:hover {
            background-color: #666;
        }
    </style>
</body>
</html>
