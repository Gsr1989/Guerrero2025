<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: url('{{ url_for('static', filename='img/fondo_grecas.png') }}') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }

        header img {
            width: 80%;
            display: block;
            margin: 10px auto 0;
        }

        .contenedor {
            text-align: center;
            padding: 30px 20px;
            background-color: white;
            max-width: 500px;
            margin: 30px auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h1 {
            color: #0a3d62;
            font-size: 24px;
            margin-bottom: 25px;
        }

        .boton {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 10px auto;
            padding: 14px;
            font-size: 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .boton:hover {
            background-color: #145a9e;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 40px auto 10px;
        }

        .logos img {
            height: 90px;
            object-fit: contain;
        }

        .leyenda {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: #444;
            margin: 30px 20px 60px;
        }

        @media (max-width: 600px) {
            header img {
                width: 90%;
            }

            h1 {
                font-size: 22px;
            }

            .leyenda {
                font-size: 24px;
            }

            .logos img {
                height: 70px;
            }

            .contenedor {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='img/guerrero_logo.png') }}" alt="Encabezado">
</header>

<div class="contenedor">
    <h1>Panel de Administración</h1>
    <a class="boton" href="/registro_admin">Registrar Permiso</a>
    <a class="boton" href="/crear_usuario">Crear Usuario</a>
    <a class="boton" href="/consulta_folio">Consultar Folio</a>
    <a class="boton" href="/logout">Cerrar Sesión</a>
</div>

<div class="logos">
    <img src="{{ url_for('static', filename='img/guerrero_icon.png') }}" alt="Icono Guerrero">
    <img src="{{ url_for('static', filename='img/tlapa_logo.png') }}" alt="Logo Tlapa">
</div>

<div class="leyenda">LTM | Tlapa de Comonfort Gro.</div>

</body>
</html>
