<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            text-align: center;
        }

        .contenedor {
            padding: 30px 20px;
        }

        h1 {
            color: #0a3d62;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .boton {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            background-color: #1e3799;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .boton:hover {
            background-color: #3c6382;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Panel de Administración</h1>

        <a class="boton" href="/registro_admin">Registrar Permiso</a>
        <a class="boton" href="/crear_usuario">Crear Usuario</a>
        <a class="boton" href="/consulta_folio">Consultar Folio</a>
        <a class="boton" href="/logout">Cerrar Sesión</a>
    </div>
</body>
</html>
